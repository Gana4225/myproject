{% extends "base.html" %}
{% load static %}
{% block content %}

<div  style="float:center ;
margin-top:14rem;display:flex;
margin-left:30%;margin-right:30%">

<img src="{% static 'coffee.jpg' %}"
     alt="coffee"
     style="width:150px;height:150px;
     display:flex">

    <form method="POST" >
      {% csrf_token %}
  <div class="mb-3">



    <input type="text" class="form-control"
           id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="enter name"
           name="nm">

  </div>


  <div class="mb-3">

    <input type="text" class="form-control"
           id="exampleInputPassword1"
           placeholder="amount"
           name="amt">

  </div>

  <button type="submit"
          class="btn btn-primary">
      Submit</button>
</form>


</div>



{% if payment %}

<form action="/success/" method="POST">
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_fdXm1LWL9qmt0N"
    data-amount="{{payment.amount}}"
    data-currency= "INR"
    data-order_id="{{payment.id}}"
    data-buttontext = "pay with rozerpay"
    data-name="gana shop"
    data-description="Test Transaction"
    data-image="{% static '123.png' %}"
    data-prefill.name="gana"
    data-prefill.email="ch.gana@gmail.com"
    data-prefill.contact="1234567890"
    data-theme.color="#f37254"

>
</script>
    <input type="hidden" custom="Hidden Element" name="hidden">
</form>



{% endif %}
{% endblock %}
